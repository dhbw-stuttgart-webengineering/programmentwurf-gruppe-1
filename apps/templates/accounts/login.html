{% extends "layouts/base-fullscreen.html" %} 

{% block title %} Sign In {% endblock %} 

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="login-wrap p-0">
      <h3 class="mb-4 text-center">
        {% if msg %}
          {{ msg | safe }}
        {% else %}
          Dualis Anmeldung
        {% endif %}
      </h3>
      <form class="signin-form" id="login_form" role="form" method="post" action="">
        {% csrf_token %}
        <div class="form-floating mb-3">
          {{ form.email }}
          <label for="email">DHBW Mail</label>
        </div>
        <div class="form-floating mb-3">
          {{ form.password }}
          <label for="password">Passwort</label>
        </div>

        <div class="form-switch mb-3">
          {{ form.rememberme }}
          <label class="form-check-label" for="rememberme">Angemeldet bleiben</label>
        </div>

        <button
          class="form-control btn btn-primary submit px-3 mb-3"
          id="submit_login"
          type="submit"
          onclick="loading_login('submit_login', 'email', 'password', 'rememberme');"
          >
          <span role="status">Anmelden</span>
        </button>

        <button
          class="form-control btn btn-secondary mb-3"
          type="button"
          onclick="guest_login()">
          <span>Als Demo-Nutzer anmelden.</span>
        </button>

      </form>
    </div>
  </div>
</div>

{% endblock content %}
