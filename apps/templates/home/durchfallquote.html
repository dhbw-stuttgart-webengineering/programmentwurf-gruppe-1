{% extends "layouts/base.html" %} {% block title %} Durchfallquote {% endblock
%} {% block content %}
<main>
  <div class="chart-container">
    <div class="chart-box">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</main>

<style>
  .chart-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chart-box {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    max-width: 500px;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Durchgefallen', 'Bestanden'],
        datasets: [{
          data: [{{ failed_percentage }}, {{ passed_percentage }}],
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(75, 192, 192, 0.5)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(75, 192, 192, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Pr√ºfungsergebnisse'
          }
        }
      }
    });
  });
</script>
{% endblock content %}
